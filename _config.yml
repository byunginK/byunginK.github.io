# Site settings
title: byungin's blog # site title
description: >- # site description
  He's writing in Bahasa about web technology and experience as a journal 
  for documentation things that he learned, meet him <a href="https://github.com/piharpi" target="_blank" rel="noopener">@github</a>.
lang: ko # default lang
timezone: Asia/Seoul # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/byunginK/byunginK.github.io # site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Kim Byungin # author name
  bio: >- # tell to the world
    오늘 배운, 알게 된, 학습한 내용을 <b>정리해두는 blog.</b><br>
    좋은 개발자가 되기 위해 하루동안 학습한 내용이나 <br>개발관련 경험들을 간단한 기록으로 남긴다.<br>
    <a href="https://github.com/byunginK/" target="_blank" rel="noopener">@github</a>.
  username: username # general username
  github: byunginK # github username
  twitter: twitter_username # twitter username
  facebook: facebook_username # facebook username
  email: britz0615@naver.com # email adress
  avatar: /assets/img/catPink.png # change with your own avatar

# URL settings
url: "https://byunginK.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
